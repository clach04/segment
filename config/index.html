<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="../bower_components/pebble-slate/dist/css/slate.min.css">
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <form id="main-form">
      <div class="item-container">
        <div class="item-container-header"><h1>Segment</h1></div>
        <div class="item-container-footer">
          By Keegan Lillo - <a href="http://lillo.me" target="_blank">Lillo.me</a>
        </div>
      </div>
      <div class="item-container hide">
        <div class="item-container-header">Personalize</div>
        <div class="item-container-content">
          <div class="item-container-content">
            <label class="item">
              Preset
              <select id="preset-select" name="preset" class="item-select">
                <option id="preset-custom" class="item-select-option" value="">--Custom--</option>
              </select>
            </label>
          </div>
        </div>
      </div>
      <div class="item-container hide hide-aplite">
        <div class="item-container-content">
          <label class="item">
            Background
            <input type="text" class="item-color item-color-normal" name="colorBackground" value="0xFFFFFF">
          </label>
          <label class="item">
            Hour
            <input type="text" class="item-color item-color-normal" name="colorHour" value="0xFFFFFF">
          </label>
          <label class="item">
            Left Minute Digit
            <input type="text" class="item-color item-color-normal" name="colorMinLeft" value="0xFFFFFF">
          </label>
          <label class="item">
            Right Minute Digit
            <input type="text" class="item-color item-color-normal" name="colorMinRight" value="0xFFFFFF">
          </label>
        </div>
      </div>
      <div class="item-container hide hide-aplite">
        <div class="item-container-header">Direct input</div>
        <div class="item-container-content">
          <label class="item">
            <div class="item-input-wrapper item-input-wrapper-button">
              <input id="direct-input" type="text" class="item-input" name="direct-input">
            </div>
            <input id="direct-input-btn" type="button" class="item-button item-input-button" value="Update">
          </label>
          <div class="item-container-footer">
            Copy the contents of this field to share your color combination with a friend.
          </div>
        </div>
      </div>
      <div class="item-container hide">
        <div class="button-container">
          <input id="cancel-btn" type="button" class="item-button" value="Cancel">
          <input id="save-btn" type="button" class="item-button" value="Save">
        </div>
      </div>
    </form>
    <footer>
      <div class="item-container-footer">
        Copyright Keegan Lillo 2015, Version <%= versionLabel %>
      </div>
    </footer>

    <script src="../bower_components/pebble-slate/dist/js/slate.min.js"></script>
    <script src="data.js"></script>
    <script uglify src="index.js"></script>
  </body>
</html>
